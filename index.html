<body>

    <!-- MAIN -->

            <a href="#maratoon" id="menu3">
                <div><img src="./img/maratoon.gif" alt="ilustración lineal del ícono play"><img src="./img/maratoon_hover.gif" alt="ilustración del ícono play"></div>

            <a href="#atomika" id="menu4">
                <div><img src="./img/atomika.gif" alt="ilustración lineal de una calavera"><img src="./img/atomika_hover.gif" alt="ilustración de una calavera"></div>

                <img src="./img/villa_dolores.png" alt="palabras Villa Dolores escritas a mano">

            <a href="#leonilda" id="menu6">
                <div><img src="./img/leonilda.gif" alt="ilustración lineal de una flor"><img src="./img/leonilda_hover.gif" alt="ilustración de una flor"></div>
                <img src="./img/leonilda.png" alt="palabra Leonilda escrita a mano">
                <p>tipografía</p>

        <section id="granate" class="flexbox project">
            <div class="flexbox">

                <div class="flexbox">

                    <img src="./img/cordon_late_vertical.png" alt="palabras Cordón Late escritas a mano">

        <section id="atomika" class="flexbox project">
            <div class="flexbox">
                <a href="#menu" class="close"></a>
                <div class="flexbox">
                    <img src="./img/atomika_hover.gif" alt="calavera ilustrada">
                    <img src="./img/atomika_vertical.png" alt="palabra Atómika escrita a mano">
                </div>
            </div>
            <div></div>
        </section>
        <section id="villa_dolores" class="flexbox project">
            <div class="flexbox">
                <a href="#menu" class="close"></a>
                <div class="flexbox">
                    <img src="./img/villa_dolores_hover.gif" alt="hoja ilustrada">
                    <img src="./img/villa_dolores_vertical.png" alt="palabras Villa Dolores escritas a mano">
                </div>

            <div>

                    <source src="./video/villa_dolores.mp4" type="video/mp4">

                    <source src="./video/leonilda1.mp4" type="video/mp4">
                </video>

                    <input type="text" id="leonildaInput" placeholder="❀ PROBALA ❀">

                        <button id="bold" class="btn selected">bold</button>
                        <button id="regular" class="btn">regular</button>

                </div>

                    <source src="./video/leonilda2.mp4" type="video/mp4">
                </video>
            </div>

    </main>

    <script>
        // 100 Z INDEX + AUTOPLAY
        document.getElementById('menu1').addEventListener('click', function () {
            resetZIndex();
            var granateSection = document.getElementById('granate');
            granateSection.style.zIndex = '100';
            var video = granateSection.querySelector('video');
            video.play();
        });

        document.getElementById('menu2').addEventListener('click', function () {
            document.getElementById('cordon_late').style.zIndex = '100';
        });

        document.getElementById('menu3').addEventListener('click', function () {
            resetZIndex();
            var maratoonSection = document.getElementById('maratoon');
            maratoonSection.style.zIndex = '100';
            var video = maratoonSection.querySelector('video');
            video.play();
        });

        document.getElementById('menu4').addEventListener('click', function () {
            document.getElementById('atomika').style.zIndex = '100';
        });

        document.getElementById('menu5').addEventListener('click', function () {
            resetZIndex();
            var villaDoloresSection = document.getElementById('villa_dolores');
            villaDoloresSection.style.zIndex = '100';
            var video = villaDoloresSection.querySelector('video');
            video.play();
        });

        document.getElementById('menu6').addEventListener('click', function () {
            document.getElementById('leonilda').style.zIndex = '100';
        });


        // RESET Z INDEX
        function resetZIndex() {
            var projects = document.querySelectorAll('.project');
            projects.forEach(function (project) {
                project.style.zIndex = 'initial';
            });
        }

        function resetZIndexWithDelay() {
            setTimeout(function () {
                resetZIndex();
            }, 500);
        }

        var closeLinks = document.querySelectorAll('.close');
        closeLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                resetZIndexWithDelay();
            });
        });


        // LEONILDA
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.selected').removeClass('selected');
                $(this).toggleClass('selected');

                var selectedFont = $(this).text().toLowerCase();

                if (selectedFont === 'bold') {
                    $('#leonildaInput').css('font-family', 'leonilda_bold');
                } else if (selectedFont === 'regular') {
                    $('#leonildaInput').css('font-family', 'leonilda_regular');
                }
            });
        });

        document.getElementById('regular').addEventListener('click', function () {
            var inputField = document.getElementById('leonildaInput');
            inputField.style.fontFamily = 'leonilda_regular, sans-serif';

            inputField.style.setProperty('--placeholder-font-family', 'leonilda_regular, sans-serif');
            inputField.placeholder = '❀ PROBALA ❀';
        });

        document.getElementById('bold').addEventListener('click', function () {
            var inputField = document.getElementById('leonildaInput');
            inputField.style.fontFamily = 'leonilda_bold, sans-serif';

            inputField.style.setProperty('--placeholder-font-family', 'leonilda_bold, sans-serif');
            inputField.placeholder = '❀ PROBALA ❀';
        });
    </script>
</body>
